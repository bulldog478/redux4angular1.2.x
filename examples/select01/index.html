<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>select01</title>
	<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="app">
	<div ng-controller="mainCtrl">
	  <hr>
		<label>Single select:&nbsp;</label>
		<button type="button" class="btn btn-default" ng-model="selectedIcon" ng-change="selectedChange(selectedIcon)" data-html="1" data-toggle="true" bs-options="icon.label for icon in icons" bs-select>
		</button>
		<br>
		<span>&nbsp;&nbsp;{{selectedIcon.label}}</span>
		<hr>
	</div>
	<script src="/node_modules/angular/angular.min.js"></script>
	<script src="/node_modules/angular-sanitize/angular-sanitize.min.js"></script>
	<script src="/node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="/node_modules/angular-strap/dist/angular-strap.min.js"></script>
	<script src="/node_modules/angular-strap/dist/angular-strap.tpl.min.js"></script>
	<script src="dist/bundle.js"></script>
</body>
</html>
